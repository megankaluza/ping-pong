<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="wrapper">
      <form id="ping-pong">
      <h1>Ping-Pong</h1>
      <h2>Rules</h2>
      <ol>
        <li>Numbers divisible by 3 become: Ping</li>
        <li>Numbers divisible by 5 become: Pong</li>
        <li>Numbers divisible by 15 become: Ping-Pong</li>
      </ol>
      <label for="number">Enter your number here:</label>
      <input id="number" type="text">
      <button type="submit" class="btn">Ping-Pong!</button>
      <div id="result">
      
      </div>
    </form>
    </div>
  <footer>&copy; Megan Kaluza</footer>
  </body>
</html>
